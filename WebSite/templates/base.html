<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}" />
    {% block head %} {% endblock %}
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class=flashes>
                    <h4 class="{{category}} text-center">{{message}}</h4>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <!-- NAVBAR -->
    <div class="container-fluid div-navbar">
        <div class="row text-center">
            <div class="col">
                <a class="btn p-2 navbar-link" href="/"> <span>HOME</span> </a>
            </div>
            <div class="col">
                <a class="btn p-2 navbar-link" href="/elevi"> <span>ELEVI</span> </a>
            </div>
            <div class="col">
                <a class="btn p-2 navbar-link" href="/profesori"> <span>PROFESORI</span> </a>
            </div>
            <div class="col">
                <a class="btn p-2 navbar-link" href="/facultati"> <span>FACULTATI</span> </a>
            </div>
            <div class="col">
                <a class="btn p-2 navbar-link" href="/cataloage"> <span>NOTE</span> </a>
            </div>
        </div>
    </div>
    <!-- END NAVBAR -->
    {% block body %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
